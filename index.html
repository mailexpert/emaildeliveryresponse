<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Deliverability Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active:hover {
            background: white;
        }

        .tab-content {
            display: none;
            padding: 50px;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        input[type="email"] {
            flex: 1;
            padding: 18px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 18px 20px;
            font-size: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .email-count {
            font-weight: 600;
            color: #667eea;
        }

        .btn-primary {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-stop {
            padding: 18px 40px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 12px;
        }

        .btn-stop:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar-container {
            display: none;
            margin: 30px 0;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 5px solid #c33;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .results-header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .results-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box.success {
            background: #d4edda;
            color: #155724;
        }

        .stat-box.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .stat-box.warning {
            background: #fff3cd;
            color: #856404;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.8px;
        }

        td {
            padding: 18px 16px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-sent {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-gray {
            background: #e0e0e0;
            color: #555;
        }

        .code {
            font-family: 'Courier New', Consolas, monospace;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content, .tab-content {
                padding: 30px 20px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .results-stats {
                flex-direction: column;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“§ Email Deliverability Checker</h1>
            <p>Verify email delivery status - Single or Bulk</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">Single Email Check</button>
            <button class="tab" onclick="switchTab('bulk')">Bulk Email Check (up to 1000)</button>
        </div>

        <!-- Single Email Tab -->
        <div id="singleTab" class="tab-content active">
            <div class="search-box">
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="emailInput" 
                        placeholder="Enter email address to check"
                        autocomplete="off"
                    >
                    <button class="btn-primary" id="checkBtn" onclick="checkEmail()">
                        Check Email
                    </button>
                </div>
            </div>

            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p style="color: #667eea; font-size: 16px;">Checking email deliverability...</p>
            </div>

            <div id="errorAlert" class="alert alert-error"></div>

            <div id="resultsContainer" class="results-container">
                <div class="results-header">
                    <h2>Deliverability Results</h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Status</th>
                                <th>SMTP Code</th>
                                <th>SMTP Message</th>
                                <th>Send Date</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Bulk Email Tab -->
        <div id="bulkTab" class="tab-content">
            <div class="search-box" style="max-width: 1000px;">
                <textarea 
                    id="bulkEmailInput" 
                    placeholder="Enter email addresses (one per line, max 1000)&#10;&#10;Example:&#10;user1@example.com&#10;user2@gmail.com&#10;user3@domain.com"
                    oninput="updateEmailCount()"
                ></textarea>
                <div class="textarea-info">
                    <span class="email-count" id="emailCount">0 emails</span>
                    <span>Maximum 1000 emails</span>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 12px;">
                    <button class="btn-primary" id="bulkCheckBtn" onclick="checkBulkEmails()">
                        Check All Emails
                    </button>
                    <button class="btn-stop" id="stopBtn" onclick="stopBulkCheck()" style="display: none;">
                        Stop Processing
                    </button>
                </div>
            </div>

            <div id="bulkProgress" class="progress-bar-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
            <div id="progressText" class="progress-text"></div>

            <div id="bulkErrorAlert" class="alert alert-error"></div>
            <div id="bulkSuccessAlert" class="alert alert-success"></div>

            <div id="bulkResultsContainer" class="results-container">
                <div class="results-stats" id="statsContainer"></div>
                <div class="results-header">
                    <h2>Bulk Check Results</h2>
                    <button class="btn-secondary" onclick="exportResults()">Export CSV</button>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Status</th>
                                <th>SMTP Code</th>
                                <th>SMTP Message</th>
                                <th>Send Date</th>
                                <th>Checked At</th>
                            </tr>
                        </thead>
                        <tbody id="bulkResultsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://emaildelivery.space/me/check';
        const API_KEY = 'Bearer AUTH-tjup-zioa-2hui-otc1';
        let bulkResults = [];
        let shouldStop = false;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'single') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('singleTab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('bulkTab').classList.add('active');
            }
        }

        // Single Email Functions
        document.getElementById('emailInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkEmail();
        });

        async function checkEmail() {
            const email = document.getElementById('emailInput').value.trim();

            if (!email) {
                showError('Please enter an email address', 'errorAlert');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address', 'errorAlert');
                return;
            }

            hideAlert('errorAlert');
            hideResults('resultsContainer');
            showLoading();
            disableButton('checkBtn');

            try {
                const emailHash = await hashEmail(email);
                const response = await fetch(`${API_URL}/${emailHash}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                displaySingleResult(data, email);
            } catch (error) {
                showError('Failed to check email: ' + error.message, 'errorAlert');
            } finally {
                hideLoading();
                enableButton('checkBtn');
            }
        }

        function displaySingleResult(data, email) {
            const resultsTable = document.getElementById('resultsTable');
            resultsTable.innerHTML = '';

            let records = Array.isArray(data) ? data : (data.results || data.data || [data]);

            if (!records || records.length === 0) {
                resultsTable.innerHTML = `
                    <tr><td colspan="5" class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 15px;">ðŸ“­</div>
                        <div style="font-size: 16px;">No deliverability data found</div>
                    </td></tr>
                `;
            } else {
                records.forEach(record => {
                    // Determine status based on algorithm
                    let displayStatus = 'unknown';
                    const apiStatus = (record.status || 'unknown').toLowerCase();
                    
                    if (apiStatus === 'delivered') {
                        displayStatus = 'delivered';
                    } else if (apiStatus === 'sent') {
                        displayStatus = 'sent';
                    } else if (apiStatus === 'failed') {
                        // Check bounce dates when status is "failed"
                        if (record.hard_bounce_date && record.hard_bounce_date !== 'None' && record.hard_bounce_date !== null) {
                            displayStatus = 'hard_bounce';
                        } else if (record.soft_bounce_date && record.soft_bounce_date !== 'None' && record.soft_bounce_date !== null) {
                            displayStatus = 'soft_bounce';
                        } else {
                            displayStatus = 'unknown';
                        }
                    }
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${escapeHtml(email)}</td>
                        <td>${getStatusBadge(displayStatus)}</td>
                        <td><span class="code">${record.smtp_code || 'N/A'}</span></td>
                        <td>${escapeHtml(record.smtp_message || 'No message')}</td>
                        <td>${formatDateTime(record.send_date)}</td>
                    `;
                    resultsTable.appendChild(row);
                });
            }

            showResults('resultsContainer');
        }

        // Bulk Email Functions
        function updateEmailCount() {
            const textarea = document.getElementById('bulkEmailInput');
            const emails = parseEmails(textarea.value);
            const countElem = document.getElementById('emailCount');
            countElem.textContent = `${emails.length} emails`;
            
            if (emails.length > 1000) {
                countElem.style.color = '#c33';
            } else {
                countElem.style.color = '#667eea';
            }
        }

        function parseEmails(text) {
            return text.split('\n')
                .map(line => line.trim())
                .filter(line => line && isValidEmail(line));
        }

        async function checkBulkEmails() {
            const textarea = document.getElementById('bulkEmailInput');
            const emails = parseEmails(textarea.value);

            if (emails.length === 0) {
                showError('Please enter at least one valid email address', 'bulkErrorAlert');
                return;
            }

            if (emails.length > 1000) {
                showError('Maximum 1000 emails allowed. Please reduce the number of emails.', 'bulkErrorAlert');
                return;
            }

            hideAlert('bulkErrorAlert');
            hideAlert('bulkSuccessAlert');
            hideResults('bulkResultsContainer');
            
            bulkResults = [];
            shouldStop = false;
            shouldStopApi = false;
            apiError = "";
            
            document.getElementById('bulkCheckBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('bulkProgress').style.display = 'block';
            
            const total = emails.length;
            let completed = 0;
            let successful = 0;
            let hardBounces = 0;
            let softBounces = 0;
            let unknowns = 0;
            let sents = 0;

            for (const email of emails) {
                if (shouldStopApi) {
	            if (apiError == '402') {
                        showError('Rate limit. Please retry in 2 minutes.', 'bulkErrorAlert');
		    }
		    else {
                        showError('Api error. Stopped ('+apiError+')', 'bulkErrorAlert');
		    }
                    break;
                }
                if (shouldStop) {
                    showError('Processing stopped by user', 'bulkErrorAlert');
                    break;
                }

                try {
                    const emailHash = await hashEmail(email);
                    const response = await fetch(`${API_URL}/${emailHash}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': API_KEY
                        }
                    });

                    let status = 'unknown';
                    let smtpCode = 'N/A';
                    let smtpMessage = 'No data';

                    if (response.ok) {
                        const data = await response.json();
                        const record = Array.isArray(data) ? data[0] : (data.results?.[0] || data.data?.[0] || data);
                        
                        // Determine status based on algorithm
                        const apiStatus = (record.status || 'unknown').toLowerCase();
                        
                        if (apiStatus === 'delivered') {
                            status = 'delivered';
                            successful++;
                        } else if (apiStatus === 'sent') {
                            status = 'sent';
			    sents++;
                        } else if (apiStatus === 'failed') {
                            // Check bounce dates when status is "failed"
                            if (record.hard_bounce_date && record.hard_bounce_date !== 'None' && record.hard_bounce_date !== null) {
                                status = 'hard_bounce';
                                hardBounces++;
                            } else if (record.soft_bounce_date && record.soft_bounce_date !== 'None' && record.soft_bounce_date !== null) {
                                status = 'soft_bounce';
                                softBounces++;
                            } else {
                                status = 'unknown';
			        unknowns++;
                            }
                        } else {
                            status = 'unknown';
			    unknowns++;
                        }
                        
                        smtpCode = record.smtp_code || 'N/A';
                        smtpMessage = record.smtp_message || 'No message';
                        
                        bulkResults.push({
                            email,
                            status,
                            smtp_code: smtpCode,
                            smtp_message: smtpMessage,
                            send_date: record.send_date || null,
                            checked_at: new Date().toISOString()
                        });
                    } else {
                        bulkResults.push({
                            email,
                            status: 'error',
                            smtp_code: 'ERR',
                            smtp_message: `API Error: ${response.status}`,
                            send_date: null,
                            checked_at: new Date().toISOString()
                        });
	                shouldStopApi = true;
			apiError = `${response.status}`;
                    }

                } catch (error) {
	            shouldStopApi = true;
	            apiError = error.message;
                    bulkResults.push({
                        email,
                        status: 'error',
                        smtp_code: 'ERR',
                        smtp_message: error.message,
                        send_date: null,
                        checked_at: new Date().toISOString()
                    });
                }

                completed++;
                updateProgress(completed, total);
                displayBulkResults(successful, hardBounces, softBounces, unknowns, sents);
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            document.getElementById('bulkCheckBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            
            if (!shouldStop && !shouldStopApi) {
                showSuccess(`Completed! Checked ${completed} emails.`, 'bulkSuccessAlert');
            }
        }

        function stopBulkCheck() {
            shouldStop = true;
            document.getElementById('stopBtn').disabled = true;
        }

        function updateProgress(completed, total) {
            const percentage = Math.round((completed / total) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
            document.getElementById('progressText').textContent = 
                `Processing: ${completed} of ${total} emails`;
        }

        function displayBulkResults(successful, hardBounces, softBounces, unknowns, sents) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-box badge-sent">
                    <div class="stat-number">${sents}</div>
                    <div class="stat-label">Sent</div>
                </div>
                <div class="stat-box success">
                    <div class="stat-number">${successful}</div>
                    <div class="stat-label">Deliverable</div>
                </div>
                <div class="stat-box danger">
                    <div class="stat-number">${hardBounces}</div>
                    <div class="stat-label">Hard Bounce</div>
                </div>
                <div class="stat-box warning">
                    <div class="stat-number">${softBounces}</div>
                    <div class="stat-label">Soft Bounce</div>
                </div>
                <div class="stat-box badge-gray">
                    <div class="stat-number">${unknowns}</div>
                    <div class="stat-label">Unknown</div>
                </div>
            `;

            const resultsTable = document.getElementById('bulkResultsTable');
            resultsTable.innerHTML = '';

            bulkResults.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${escapeHtml(result.email)}</td>
                    <td>${getStatusBadge(result.status)}</td>
                    <td><span class="code">${result.smtp_code}</span></td>
                    <td>${escapeHtml(result.smtp_message)}</td>
                    <td>${formatDateTime(result.send_date)}</td>
                    <td>${formatDateTime(result.checked_at)}</td>
                `;
                resultsTable.appendChild(row);
            });

            showResults('bulkResultsContainer');
        }

        function exportResults() {
            let csv = 'Email,Status,SMTP Code,SMTP Message,Send Date,Checked At\n';
            bulkResults.forEach(r => {
                csv += `"${r.email}","${r.status}","${r.smtp_code}","${r.smtp_message}","${r.send_date || 'N/A'}","${r.checked_at}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `email-check-results-${Date.now()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Utility Functions
        async function hashEmail(email) {
            const msgBuffer = new TextEncoder().encode(email.toLowerCase());
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function getStatusBadge(status) {
            if (!status) return '<span class="badge badge-gray">Unknown</span>';
            
            const statusLower = status.toLowerCase();
            let badgeClass = 'badge-gray';
            let displayText = 'Unknown';
            
            if (statusLower === 'sent') {
                badgeClass = 'badge-sent';
                displayText = 'Sent';
            } else if (statusLower === 'delivered') {
                badgeClass = 'badge-success';
                displayText = 'Delivered';
            } else if (statusLower === 'hard_bounce') {
                badgeClass = 'badge-danger';
                displayText = 'Hard Bounce';
            } else if (statusLower === 'soft_bounce') {
                badgeClass = 'badge-warning';
                displayText = 'Soft Bounce';
            } else if (statusLower === 'unknown') {
                badgeClass = 'badge-gray';
                displayText = 'Unknown';
            } else if (statusLower === 'error') {
                badgeClass = 'badge-info';
                displayText = 'Error';
            } else {
                // Fallback for any other status
                displayText = status.charAt(0).toUpperCase() + status.slice(1);
            }
            
            return `<span class="badge ${badgeClass}">${escapeHtml(displayText)}</span>`;
        }

        function formatDateTime(dateStr) {
            if (!dateStr || dateStr === 'None') return 'N/A';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return dateStr;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showError(message, alertId) {
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function showSuccess(message, alertId) {
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlert(alertId) {
            document.getElementById(alertId).style.display = 'none';
        }

        function showResults(containerId) {
            document.getElementById(containerId).style.display = 'block';
        }

        function hideResults(containerId) {
            document.getElementById(containerId).style.display = 'none';
        }

        function disableButton(btnId) {
            document.getElementById(btnId).disabled = true;
        }

        function enableButton(btnId) {
            document.getElementById(btnId).disabled = false;
        }
    </script>
