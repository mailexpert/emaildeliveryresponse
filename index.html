<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Delivery Verifier</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-screen-xl mx-auto mt-10 p-9 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Email Delivery Verifier</h1>
    <input id="emailInput" type="text" placeholder="Enter email address" class="w-full p-2 border border-gray-300 rounded mb-4" />
    <button id="checkBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">Check</button>
    <div id="result" class="mt-4 hidden">
      <h2 class="font-semibold mb-2">Result</h2>
      <pre id="resultData" class="bg-gray-100 p-2 rounded"></pre>
    </div>
    <table id="resultsTable" class="table-auto w-full mt-4 border border-collapse border-gray-300"></table>
  </div>
</body>
</html>
