<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Deliverability Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .content {
            padding: 50px;
        }

        .search-box {
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        input[type="email"] {
            flex: 1;
            padding: 18px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 5px solid #c33;
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .results-header {
            margin-bottom: 25px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.8px;
        }

        td {
            padding: 18px 16px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .code {
            font-family: 'Courier New', Consolas, monospace;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .bounce-info {
            font-size: 13px;
            line-height: 1.6;
        }

        .bounce-item {
            margin-bottom: 10px;
        }

        .bounce-item:last-child {
            margin-bottom: 0;
        }

        .bounce-label {
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
        }

        .bounce-date {
            color: #666;
            display: block;
            margin-bottom: 2px;
        }

        .bounce-reason {
            color: #888;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 30px 20px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Deliverability Checker</h1>
            <p>Verify email delivery status and view complete history</p>
        </div>

        <div class="content">
            <div class="search-box">
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="emailInput" 
                        placeholder="Enter email address to check (e.g., successful1@gmail.com)"
                        autocomplete="off"
                    >
                    <button class="btn-primary" id="checkBtn" onclick="checkEmail()">
                        Check Email
                    </button>
                </div>
            </div>

            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p style="color: #667eea; font-size: 16px;">Checking email deliverability...</p>
            </div>

            <div id="errorAlert" class="alert alert-error"></div>

            <div id="resultsContainer" class="results-container">
                <div class="results-header">
                    <h2>Deliverability Results</h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>SMTP Code</th>
                                <th>SMTP Message</th>
                                <th>Send Date</th>
                                <th>Delivered Date</th>
                                <th>Bounce Information</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('emailInput');
        const checkBtn = document.getElementById('checkBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorAlert = document.getElementById('errorAlert');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsTable = document.getElementById('resultsTable');

        // Check if we're returning from history page
        window.addEventListener('load', () => {
            const savedState = sessionStorage.getItem('emailCheckState');
            if (savedState) {
                const state = JSON.parse(savedState);
                emailInput.value = state.email;
                displayResults(state.data, state.email);
                sessionStorage.removeItem('emailCheckState');
            }
        });

        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkEmail();
        });

        async function checkEmail() {
            const email = emailInput.value.trim();

            if (!email) {
                showError('Please enter an email address');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            hideError();
            hideResults();
            showLoading();
            disableButton();

            try {
                const emailHash = await hashEmail(email);
                const response = await fetch(`https://emaildelivery.space/me/check/${emailHash}`, {
                     method: 'GET',
                     headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer AUTH-7yc3-jxuk-0gv7-g20c'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data, email);
                
                // Save state for when returning from history page
                sessionStorage.setItem('emailCheckState', JSON.stringify({
                    email: email,
                    data: data
                }));
            } catch (error) {
                let errorMessage = 'Failed to check email: ' + error.message;
    
                // Check if it's a rate limit error
                if (error.message.includes('402') || error.message.includes('Rate limit')) {
                    errorMessage = 'Rate limit exceeded. Please contact support at support@emaildelivery.space to get an API key.';
                }
                
                showError(errorMessage);
            } finally {
                hideLoading();
                enableButton();
            }
        }

        async function hashEmail(email) {
            const msgBuffer = new TextEncoder().encode(email.toLowerCase());
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function displayResults(data, email) {
            resultsTable.innerHTML = '';

            // Handle different response formats
            let records = [];
            if (Array.isArray(data)) {
                records = data;
            } else if (data && typeof data === 'object') {
                // If data is an object, try to find an array property
                if (data.results && Array.isArray(data.results)) {
                    records = data.results;
                } else if (data.data && Array.isArray(data.data)) {
                    records = data.data;
                } else {
                    // Single record as object
                    records = [data];
                }
            }

            if (!records || records.length === 0) {
                resultsTable.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div style="font-size: 48px; margin-bottom: 15px;">üì≠</div>
                            <div style="font-size: 16px;">No deliverability data found for this email</div>
                        </td>
                    </tr>
                `;
            } else {
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${getStatusBadge(record.status)}</td>
                        <td><span class="code">${record.smtp_code || 'N/A'}</span></td>
                        <td>${escapeHtml(record.smtp_message || 'No message')}</td>
                        <td>${formatDateTime(record.send_date)}</td>
                        <td>${formatDateTime(record.delivered_date)}</td>
                        <td>${getBounceInfo(record)}</td>
                        <td>
                            <button class="btn-secondary" onclick="viewHistory('${escapeHtml(email)}')">
                                View History
                            </button>
                        </td>
                    `;
                    resultsTable.appendChild(row);
                });
            }

            showResults();
        }

        function getStatusBadge(status) {
            if (!status) return '<span class="badge badge-warning">Unknown</span>';
            
            const statusLower = status.toLowerCase();
            let badgeClass = 'badge-warning';
            
            if (statusLower.includes('deliver')) {
                badgeClass = 'badge-success';
            } else if (statusLower.includes('bounce') || statusLower.includes('fail')) {
                badgeClass = 'badge-danger';
            }
            
            return `<span class="badge ${badgeClass}">${escapeHtml(status)}</span>`;
        }

        function getBounceInfo(record) {
            const bounces = [];

            if (record.soft_bounce_date && record.soft_bounce_date !== 'None') {
                bounces.push(`
                    <div class="bounce-item">
                        <span class="bounce-label" style="color: #856404;">‚ö†Ô∏è Soft Bounce</span>
                        <span class="bounce-date">${formatDateTime(record.soft_bounce_date)}</span>
                        <span class="bounce-reason">${escapeHtml(record.soft_bounce_reason || 'No reason')}</span>
                    </div>
                `);
            }

            if (record.hard_bounce_date && record.hard_bounce_date !== 'None') {
                bounces.push(`
                    <div class="bounce-item">
                        <span class="bounce-label" style="color: #721c24;">‚ùå Hard Bounce</span>
                        <span class="bounce-date">${formatDateTime(record.hard_bounce_date)}</span>
                        <span class="bounce-reason">${escapeHtml(record.hard_bounce_reason || 'No reason')}</span>
                    </div>
                `);
            }

            if (bounces.length === 0) {
                return '<span style="color: #999;">No bounces</span>';
            }

            return `<div class="bounce-info">${bounces.join('')}</div>`;
        }

        function formatDateTime(dateStr) {
            if (!dateStr || dateStr === 'None') return 'N/A';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return dateStr;
            }
        }

        function viewHistory(email) {
            window.location.href = `history.html?email=${encodeURIComponent(email)}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading() {
            loadingSpinner.style.display = 'block';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }

        function hideError() {
            errorAlert.style.display = 'none';
        }

        function showResults() {
            resultsContainer.style.display = 'block';
        }

        function hideResults() {
            resultsContainer.style.display = 'none';
        }

        function disableButton() {
            checkBtn.disabled = true;
        }

        function enableButton() {
            checkBtn.disabled = false;
        }
    </script>
</body>
</html>
